{% extends "layout_bsa.html" %}

{% block page_title %}
  Prepay for NHS prescriptions
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="grid-row">
    
    <div class="column-two-thirds">

      <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

      <div class="heading-group">
          <p>View an NHS prescription prepayment</p>
        <h1 class="heading-large">What is your postcode?</h1>
      </div>

      <form action="return-handler" method="get" class="form">

        <div class="form-item-wrapper">
          <div class="form-group">
            <input type="text" id="postcode" name="postcode" value="" class="form-control" required>
          </div>
        </div>  

      <div class="form-group">
        <input class="button" type="submit"  value="Next">
      </div>
        
        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>

      </form>
      
    </div>
    
  </div>
  
</main>

{% endblock %}
