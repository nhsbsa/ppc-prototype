{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <!-- 16-39 -->
    <h2 class="heading-large">Do you or a family member have glaucoma?</h2>
    <p>A family member means any of your:</p>
    <ul class="list-bullet">
      <li>parents</li>
      <li>brothers or sisters</li>
      <li>children</li>
    </ul>
    <br>
   <!-- 40-59 -->
    <!-- <h2 class="heading-large">Do you, your parent, sibling or child have glaucoma?</h2> -->

      <form action="glaucoma-handler" method="get" class="form">
        
        <div class="form-group">
          
          <fieldset class="inline">
            <legend class="visually-hidden">
              Do you have glaucoma?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="glaucoma" value="yes">
              <label for="yes">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="no" type="radio" name="glaucoma" value="no">
              <label for="no">No</label>
            </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>




    </div>
    </div>

</main>


{% endblock %}
