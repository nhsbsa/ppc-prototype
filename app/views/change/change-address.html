{% extends "layout_bsa.html" %}

{% block page_title %}
  Prepay for NHS prescriptions
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">

    <div class="column-two-thirds">

      <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

      <div class="heading-group">
      <p>NHS prescription prepayment certificate</p>
        <h1 class="heading-large">What is your new address?</h1>
      </div>

      <form action="new-address-handler" method="get" class="form">

      <div class="form-group">
        <label class="form-label" for="lineone">
          Building and street
        </label>
        <input class="form-control" id="lineone" name="lineone"  type="text">
      </div>

      <div class="form-group">
        <input class="form-control" id="linetwo" name="linetwo" type="text">
      </div>

      <div class="form-group">
        <label class="form-label" for="town">
          Town or city
        </label>
        <input class="form-control" id="town" name="town" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="postcode">
          Post code
        </label>
        <input class="form-control" name="postcode" id="postcode" value="{{postcode}}" type="text" required>
      </div>

      <div class="form-group">
        <!-- <a class="button" type="submit" href="change-details" value="Next">Next</a> -->
        <input class="button" type="submit" value="Next">
      </div>

      <p class="navigation"><a class="cancel" href="start">Cancel</a></p>

      </form>

    </div>

  </div>

</main>

{% endblock %}
